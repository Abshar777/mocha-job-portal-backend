<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
    "
  >
    <div
      style="
        min-height: 100vh;
        background: linear-gradient(180deg, #f3e7ff 0%, #e6f7f0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          width: 100%;
          max-width: 400px;
          background: #1a1a1a;
          border-radius: 24px;
          padding: 40px 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
        "
      >
        <!-- Header -->
        <div
          style="
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
          "
        >
          <h1
            style="color: #ffffff; font-size: 24px; font-weight: 600; margin: 0"
          >
            Mocha
          </h1>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#8B5CF6"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          </svg>
        </div>

        <!-- Main Content -->
        <div style="width: 100%; max-width: 320px; text-align: center">
          <h2
            style="
              color: #ffffff;
              font-size: 28px;
              font-weight: 600;
              margin-bottom: 12px;
            "
          >
            {{name}}, Your OTP Code is Here!
          </h2>
          <p style="color: #a1a1aa; font-size: 14px; margin-bottom: 30px">
            Use this one-time password to securely access your account. It is
            valid for a short period of time.
          </p>

          <!-- OTP Input Fields -->
          <div
            style="
              display: flex;
              justify-content: center;
              gap: 12px;
              margin-bottom: 30px;
            "
          >
            <input
              type="text"
              value="{{otp1}}"
              readonly
              style="
                width: 50px;
                height: 50px;
                background: #27272a;
                border: none;
                border-radius: 12px;
                font-size: 24px;
                color: #ffffff;
                text-align: center;
              "
            />
            <input
              type="text"
              value="{{otp2}}"
              readonly
              style="
                width: 50px;
                height: 50px;
                background: #27272a;
                border: none;
                border-radius: 12px;
                font-size: 24px;
                color: #ffffff;
                text-align: center;
              "
            />
            <input
              type="text"
              value="{{otp3}}"
              readonly
              style="
                width: 50px;
                height: 50px;
                background: #27272a;
                border: none;
                border-radius: 12px;
                font-size: 24px;
                color: #ffffff;
                text-align: center;
              "
            />
            <input
              type="text"
              value="{{otp4}}"
              readonly
              style="
                width: 50px;
                height: 50px;
                background: #27272a;
                border: none;
                border-radius: 12px;
                font-size: 24px;
                color: #ffffff;
                text-align: center;
              "
            />
          </div>

          <!-- Submit Button -->
          <button
            style="
              width: 100%;
              padding: 16px;
              background: #eab308;
              border: none;
              border-radius: 12px;
              color: #000000;
              font-size: 16px;
              font-weight: 600;
              cursor: pointer;
              margin-bottom: 20px;
            "
          >
            <a style="text-decoration: none; color: white; text-transform: capitalize;" href="{{link}}"> go to web </a>
          </button>

          <!-- Resend Link -->
        </div>
      </div>
    </div>
  </body>
</html>
